<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Offer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: auto;
        }

        .box {
            border: 1px solid whitesmoke;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }

        .box p{
            font-size:15px;
            font-weight: normal;
        }

        .box input[type="radio"] {
            margin-right: 10px;
        }

        .discount {
            background-color: palevioletred;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            margin-left: 5px;
            font-weight: normal;
        }

        .most-popular {
            background-color: palevioletred;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        .price {
            font-weight: light;
            font-size: 18px;
            text-align: right;
        }

        .old-price {
            text-decoration: line-through;
            color: gray;
            font-size: 14px;
            text-align:right;
        }

        .options {
            display: none;
            margin-top: 10px;
        }

        .options .option-pair {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .options select {
            padding: 5px;
        }
        .option-labels span{
            font-size: 12px;
            
        }

        .free-delivery {
            color: palevioletred;
            font-weight: bold;
        }

        .total {
            font-weight: bold;
            font-size: 16px;
        }

        .add-to-cart {
            display: inline-block;
            background-color: palevioletred;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        .powered-by {
            font-size: 12px;
            color: grey;
            margin-top: 10px;
        }

        .unit{
            font-size: 20px;
            font-weight: bolder;
            font-family: Arial, sans-serif;
        }
        .box.selected { 
            background-color: pink;
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YAY! It's BOGO</h2>

        <div class="box">
            <label>
                <input type="radio" name="unit" value="1" onclick="toggleOptions(this)">
                <span class="unit">1 Unit</span><span class="discount">10% Off</span>
            </label>
            <div class="price">$10.00 USD<br> <span class="old-price">$24.00 USD</span></div>
            <p>Standard Price</p>
        </div>

        <div class="box">
            <div class="most-popular">MOST POPULAR</div>
            <label>
                <input type="radio" name="unit" value="2" onclick="toggleOptions(this)">
                <span class="unit">2 Units</span><span class="discount">20% Off</span>
            </label>
            <div class="price">$18.00 USD<br> <span class="old-price">$24.00 USD</span></div>
        </div>

        <div class="box">
            <label>
                <input type="radio" name="unit" value="3" onclick="toggleOptions(this)">
                <span class="unit">3 Units</span><span class="discount">30% Off</span>
            </label>
            <div class="price">$24.00 USD<br> <span class="old-price">$24.00 USD</span></div>
        </div>

        <div class="options" id="dropdownOptions">
            <div class="option-labels">
                <span>Size</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span>Color</span>
            </div>
            <div class="option-pair">
               
                <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select><br><br>
                <select>
                    <option>Black</option>
                    <option>White</option>
                </select>
            </div>  
            <div class="option-pair">
               
                <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                </select><br><br>
                <select>
                    <option>Black</option>
                    <option>White</option>
                </select>
            </div>
        </div>

        <div class="free-delivery">Free Delivery</div>
        <div class="total">Total: $18.00 USD</div>

        <button class="add-to-cart">+ Add to Cart</button>

        <div class="powered-by">@ Powered by Pumper</div>
    </div>

    <script>
         function toggleOptions(selectedRadio) {
            document.querySelectorAll('.box').forEach(box => {
                box.classList.remove('selected');
            });

            const selectedBox = selectedRadio.closest('.box');
            selectedBox.classList.add('selected');

            document.getElementById('dropdownOptions').style.display = 'none';
            document.querySelectorAll('.box').forEach(box => {
                if (box.contains(selectedRadio)) {
                    document.getElementById('dropdownOptions').style.display = 'block';
                    box.appendChild(document.getElementById('dropdownOptions'));
                }
            });
        }
    </script>
</body>
</html>
